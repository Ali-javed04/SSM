<div class="container-fluid mt-p">
  <div class="container">
    <div class="row borders">
      <div class="col-4 p-0">
        <img class="m-3" src="/assets/home.svg" alt="">
        <img class="m-3" src="/assets/ar.svg" alt="">
        <span class="m-3 home">ApprovelListing</span>
      </div>
      <div class="col-8 pt-2 right">
        <!-- ist  -->
        <span class="ls m-4">RESUBMIT</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>

        <!-- ist  -->
        <span class="ls m-4">PENDING</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <!-- 2nd part  -->
    <div class="row ">
      <div class="col-3 mt-5" *ngFor="let appointment of appointments; let i = index">
        <div class="card bg-card">
          <div class="card-body bg-card"
            [ngClass]="{approved: appointment.status == 'approved' , pending: appointment.status =='pending', draft: appointment.status =='draft',rework: appointment.status =='rework' , reject: appointment.status =='reject'}">
            <div class="row px-2">
              <div class="col-12 p-0 center">
                <p class="p-0 m-0 c-white">{{appointment.name}}</p>
              </div>
            </div>
            <div class="row px-2 center">
              <p class="p-0 m-0 c-white">{{appointment.code}}</p>
            </div>
            <div class="row px-2 center">
              <p class="p-0 m-0">
                {{appointment.total}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

    <!-- fourth -->
    <div class="row mt-5">
      <table class="table table-hover">
        <thead class="bg-thead">
          <tr class="text-center">
            <th>ID</th>
            <th> ENTITYNAME</th>
            <th>TYPE</th>
            <th>STSTUS</th>
            <th>SUBMITTED DATE</th>
            <th>ACTION</th>


          </tr>

        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of rows | paginate: { itemsPerPage: 10, currentPage: p }" class="abc">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.zip}}</td>
        <td >
          <span class="status-table" >{{item.city}}</span></td>
        <td>{{item.date}}</td>
        <td>
          <span class="bg-icon ml-1"> <img src="/assets/Eye.svg" alt=""></span>
          <span class="bg-icon ml-1"> <img src="/assets/Pencil.svg" alt=""></span>
          <span class="bg-icon ml-1"> <img src="/assets/lock.svg" alt=""></span>
        </td>

          </tr>


        </tbody>
      </table>
      <div class="row right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>


    </div>
